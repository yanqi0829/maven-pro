<!DOCTYPE html>
<!--导入约束，可以使用命名空间-->
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<!-- 所有html元素都可以被thymeleaf接管    th：元素名-->
<div th:text="${msg}"></div>
<div th:utext="${msg}"></div>

<h3 th:each="user:${users}" th:text="${user}"></h3>
</body>
</html>
